name: Daily Product Scout

on:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  Runs TWICE per day (Tbilisi time = UTC+4)
  #  12:00 Tbilisi = 08:00 UTC
  #  18:00 Tbilisi = 14:00 UTC
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  schedule:
    - cron: "0 8 * * *"    # 12:00 Tbilisi
    - cron: "0 14 * * *"   # 18:00 Tbilisi

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      product_count:
        description: "Number of products to send (default 5)"
        required: false
        default: "5"

jobs:
  scout:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine session label
        id: session
        run: |
          HOUR=$(TZ="Asia/Tbilisi" date +%H)
          if [ "$HOUR" -lt 15 ]; then
            echo "label=ðŸŒ¤ áƒ¨áƒ£áƒáƒ“áƒ¦áƒ˜áƒ¡ áƒ¡áƒ”áƒšáƒ”áƒ¥áƒªáƒ˜áƒ" >> "$GITHUB_OUTPUT"
          else
            echo "label=ðŸŒ™ áƒ¡áƒáƒ¦áƒáƒ›áƒáƒ¡ áƒ¡áƒ”áƒšáƒ”áƒ¥áƒªáƒ˜áƒ" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Alibaba Scout
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4o-mini' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PRODUCT_COUNT: ${{ github.event.inputs.product_count || '5' }}
          SESSION_LABEL: ${{ steps.session.outputs.label }}
        run: python main.py --count "$PRODUCT_COUNT" --session-label "$SESSION_LABEL"

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: products-${{ github.run_number }}
          path: output/*.json
          retention-days: 30
